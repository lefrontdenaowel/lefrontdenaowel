<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Image</title>
  <style>
    html {
      background-image: url('front.jpg'); /* Path to your image */
      background-size: cover; /* Makes it cover the entire background */
      background-repeat: no-repeat; /* Prevents the image from repeating */
      background-position: center; /* Centers the image */
    }
  </style>
</head>
<body>
  <h1>Le Front de Naowel</h1>
</body>
</html>
